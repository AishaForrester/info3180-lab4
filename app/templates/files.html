{% extends 'base.html' %}

{% block main %}
<h1>Images</h1>
{% include 'flash_messages.html' %}


<ul>
    {% for image in images %}
    <li>
        <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}" width="200">
        <p>{{ image }}</p>
    </li>
    {% endfor %}
</ul>


{% endblock %}
